<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index36</title>

  <body>
    <script>
			let userName = 'Путин';
			function showMessage(){
			  userName = 'Меркель'; // (1) присвоение во внешнюю переменную
				let message = 'Привет, я ' + userName; // конкатенация строк
				alert(message); // вывели Привет я Меркель
			}
			showMessage(); // вызвали функцию которая изменила userName
			alert(userName);	// Меркель, значение внешне переменной изменено функцией
		</script>
  </body>
</html>
